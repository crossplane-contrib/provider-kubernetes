---
apiVersion: kubernetes.crossplane.io/v1beta1
kind: Object
metadata:
  name: foo
spec:
  references:
  # Use dependsOn to declare dependency on other object for this object
  - dependsOn:
      # apiVersion is optional and defaults to Object apiVersion
      # kind is optional and defaults to Object kind
      # namespace is not needed when it is cluster-scoped resource
      name: bar
  forProvider:
    manifest:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        namespace: default
      data:
        sample-key: sample-value
  providerConfigRef:
    name: kubernetes-provider
---
apiVersion: kubernetes.crossplane.io/v1beta1
kind: Object
metadata:
  name: bar
spec:
  forProvider:
    manifest:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        namespace: default
      data:
        sample-key: sample-value
  providerConfigRef:
    name: kubernetes-provider
